# Required metadata
sonar.projectKey=timiagama_nigerian-mobile-validator
sonar.organization=timiagama
sonar.projectName=nigerian-mobile-validator
sonar.projectVersion=0.1.6

# SonarCloud URL (do not change)
sonar.host.url=https://sonarcloud.io

# Source and test files need to be disjoint sets
sonar.sources=src
sonar.exclusions=src/__tests__/**

# Tests directory - we're explicit about what constitutes a test
sonar.tests=src/__tests__
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts

# TypeScript specific
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Exclude patterns
sonar.exclusions=node_modules/**,**/*.test.ts,**/*.spec.ts
